<div class="col-md-4 offset-md-2">
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <input autocomplete="off" type="text" [(ngModel)]="game.title" name="title" placeholder="Title" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <textarea name="description" [(ngModel)]="game.description" placeholder="Description" cols="30" rows="2" class="form-control" ></textarea>
        </div>
        <div class="form-group">
          <input autocomplete="off" type="url" name="image" [(ngModel)]="game.image" placeholder="Image" class="form-control" >
        </div>
       
        <button *ngIf="viewEdit, else notShow" class="btn btn-danger btn-block" (click)="editGame()">Edit Game</button>
        <ng-template #notShow >
          <button class="btn btn-success btn-block" (click)="saveNewGame()">Save Game</button>
        </ng-template>
      </form>
    </div>
  </div>
</div>
<div class="col-md-4">
  <div class="card-body card text-center">
    <p>Preview</p>
    <h4> {{game.title == '' ? 'Game Title': game.title}}</h4>
  <img [src]="game.image == '' ? '/assets/img.png' : game.image" class="card-img-top">
  <br>
  <p>{{game.description == '' ? 'Write to Description': game.description}}</p>
  </div>
</div>
